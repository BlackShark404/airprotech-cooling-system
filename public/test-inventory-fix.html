<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Variant Inventory Preservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1,
        h2 {
            color: #333;
        }

        .container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .error {
            color: #D8000C;
        }

        .success {
            color: #4F8A10;
        }

        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Test Product Variant Inventory Preservation</h1>
    <p>This page tests if the inventory quantities are preserved when updating a product.</p>

    <div class="container">
        <div class="form-group">
            <label for="productId">Product ID:</label>
            <input type="number" id="productId" value="4" min="1">
        </div>

        <button id="runTest">Run Test</button>

        <div class="result" id="result">
            <p>Results will appear here after running the test.</p>
        </div>
    </div>

    <script src="/assets/js/test-product-update-fix.js"></script>
    <script>
        document.getElementById('runTest').addEventListener('click', async function () {
            const productId = document.getElementById('productId').value;

            if (!productId || isNaN(parseInt(productId)) || parseInt(productId) <= 0) {
                alert('Please enter a valid product ID');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Running test...</p>';

            // Redirect console.log to capture results
            const originalConsoleLog = console.log;
            const originalConsoleError = console.error;
            const originalConsoleWarn = console.warn;
            const originalConsoleGroup = console.group;
            const originalConsoleGroupEnd = console.groupEnd;

            let logOutput = [];
            let currentGroup = null;

            console.group = function (label) {
                currentGroup = label;
                logOutput.push(`<h3>${label}</h3>`);
                originalConsoleGroup(label);
            };

            console.groupEnd = function () {
                currentGroup = null;
                originalConsoleGroupEnd();
            };

            console.log = function (...args) {
                const message = args.map(arg => {
                    if (typeof arg === 'object') {
                        return JSON.stringify(arg, null, 2);
                    }
                    return arg;
                }).join(' ');

                logOutput.push(`<p>${message}</p>`);
                originalConsoleLog.apply(console, args);
            };

            console.error = function (...args) {
                const message = args.map(arg => {
                    if (typeof arg === 'object') {
                        return JSON.stringify(arg, null, 2);
                    }
                    return arg;
                }).join(' ');

                logOutput.push(`<p class="error">${message}</p>`);
                originalConsoleError.apply(console, args);
            };

            console.warn = function (...args) {
                const message = args.map(arg => {
                    if (typeof arg === 'object') {
                        return JSON.stringify(arg, null, 2);
                    }
                    return arg;
                }).join(' ');

                logOutput.push(`<p style="color: orange;">${message}</p>`);
                originalConsoleWarn.apply(console, args);
            };

            try {
                const testResult = await testProductInventoryPreservation(productId);

                // Add final result
                if (testResult) {
                    logOutput.push(`<h3 class="success">✅ Test Completed Successfully</h3>`);
                } else {
                    logOutput.push(`<h3 class="error">❌ Test Failed</h3>`);
                }

                resultDiv.innerHTML = logOutput.join('');
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error running test: ${error.message}</p>`;
            } finally {
                // Restore original console functions
                console.log = originalConsoleLog;
                console.error = originalConsoleError;
                console.warn = originalConsoleWarn;
                console.group = originalConsoleGroup;
                console.groupEnd = originalConsoleGroupEnd;
            }
        });
    </script>
</body>

</html>
